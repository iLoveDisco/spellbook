<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spellbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <img src="quill.png" id="quill" alt="" draggable="true">
  <h1>Oh, the Places you've Been!</h1>
  <label>Drag and drop the quill onto the parchment to add the location to the list. </label> <br>
  <form>
    <div>
      <input
        type="text"
        name="nameOfPlace"
        placeholder="Enter a location"
        autofocus
      >
      <input
        type="text"
        name="descriptionOfPlace"
        placeholder="Enter a description"
        autofocus
      >
      <button type="submit">Add</button>
    </div>
  </form>
  
  <main ondrop="addEntry(event)" ondragover="allowDrop(event)">
    <ul id="spells"></ul>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
