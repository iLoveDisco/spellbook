<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spellbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <img src="skull.png" id="skull" alt="">
  <img src="quill.png" id="quill" alt="" draggable="true" ondragstart="drag(event)">
  <h1>Spellbook</h1>

  <form>
    <div>
      <input
        type="text"
        name="spellName"
        placeholder="Enter a spell name"
        autofocus
      >
      <button type="submit">Add</button>
    </div>
  </form>

  <label>Element:</label> <br>
  <select type="elementChoice">
        <option>Fire</option>
        <option>Air</option>
        <option>Earth</option>
        <option>Water</option>
    </select>

  <main>
    <ul id="spells" ondrop="addSpell(event)" ondragover="allowDrop(event)"></ul>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
