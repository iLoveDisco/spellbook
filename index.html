<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spellbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Oh, the Places you've Been!</h1>
  <img src="quill.png" id="quill" alt="" draggable="true">
  <img src="passport.png" id= "passport_id" alt="" draggable="false">
  
  <label>Drag and drop the quill onto the parchment</label> <br><br>
  <form>
    <div>
      <input
        type="text"
        name="nameOfPlace"
        placeholder="Enter a location"
        autofocus
      > <br> <br>
      <input
        type="text"
        name="descriptionOfPlace"
        placeholder="Enter a description"
        autofocus
      >
      <button type="submit">Add</button>
    </div>
  </form>

  <main ondrop="app.addEntry(event)" ondragover="allowDrop(event)">
    <ul id="locations">
      <li hidden = 'true' class="location template">
          <button class="delete">
              <i class="far fa-trash-alt" title="remove"></i>
            </button>
          <button class="move up">
            <i class="fas fa-arrow-up"></i>
          </button>
          <button class="move down">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="fav">
            <i class="fas fa-star" title="favorite"></i>
          </button>
          <span class="name"></span>
          <p class="desc"></p>
      </li>
    </ul>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
